<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        P {
            color: red;
            font-size: 2em;
            animation-name: text;
            animation-duration: 1.3s;
            position: relative;
        }
        @keyframes text{
            from{
                top: 10px;
            }
            to{
                top: 0;
            }
        }
    </style>
</head>
<body>
    <div class="text">
        <p>
            <span>O</span>
            <span>N</span>
            <span>스</span>
            <span>토</span>
            <span>어</span>
        </p>
    </div>

    <div id="background-change"></div>

   <!--jquery 3.2.1-->
   <script src="js/jquery-3.2.1.min.js"></script>

   <!--main js-->
   <script type="text/javascript">
    
    var images = ["bg-img01.jpg", "bg-img02.jpg", "bg-img03.jpg", "bg-img04.jpg"];

    $(function(){
        var i = 0;
        $("#background-change").css("background-image","url(images/" + images[i] + ")");
        setInterval(function(){
            i++; if (i == images.length) {
                i = 0;
            }
        $("#background-change").fadeOut("slow",function(){
            $(this).css("background-image","url(images/" + images[i] +")");
            $(this).fadeIn("slow");
        });
        }, 3000);
    });
   </script>

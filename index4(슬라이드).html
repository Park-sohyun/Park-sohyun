<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="styelsheet" href="css/css4.css">
    <style>
        a{
    text-decoration: none;
    color: inherit;
}
li{
    list-style: none;
}
#all {
    width: 1200px;
    margin: 0 auto;
}


.slider>ul>li>a>img {
    display: block;
    transition: 1s;
}
#slider-wrap {
    width: 1200px;
    height: 300px;
    overflow: hidden;
}

.slider>ul {
    display: flex;
}
    </style>
</head>
<body>
    <div id="all">
        <div id="slider-wrap">
        <div class="slider">
            <ul>
                <li><a href="#"><img src="images/img01.jpg"></a></li>
                <li><a href="#"><img src="images/img02.jpg"></a></li>
                <li><a href="#"><img src="images/img03.jpg"></a></li>
            </ul>
        </div>
    </div>
    </div>

    <script src="javascript/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
    
        // setInterval(function(){
        //     $('.slider').delay("2500");
        //     $('.slider').animate({marginTop: "-300px"},500);
        //     $('.slider').delay("2500");
        //     $('.slider').animate({marginTop: "-600px"},500);
        //     $('.slider').delay("2500");
        //     $('.slider').animate({marginTop: "0px"},500);
        // });
        //시간의 간격을 두고 배너가 자동으로 위치가 변경되는, 내려오는것.
        //overflow: hidden (< css) 으로 감싸면 슬라이드배너가 만들어짐.


        setInterval(function(){
            $('.slider').delay("2500");
            $('.slider').animate({marginLeft: "-1200px"},500);
            $('.slider').delay("2500");
            $('.slider').animate({marginLeft: "-600px"},500);
            $('.slider').delay("2500");
            $('.slider').animate({marginLeft: "0px"},500);
        });
        //옆으로 넘어가는 슬라이드 형성됨.
    </script>
</body>
</html>
